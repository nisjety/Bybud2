server:
  port: 8081

spring:
  datasource:
    name: user-service
    url: jdbc:h2:mem:bybud_user
    driver-class-name: org.h2.Driver
    username: root
    password: password
    h2:
      console:
        enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    root: DEBUG
